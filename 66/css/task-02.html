<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用css如何实现动画</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            background: orange;
            transition: left 0.5s linear;
        }

        .box:hover {
            left: 50px
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
