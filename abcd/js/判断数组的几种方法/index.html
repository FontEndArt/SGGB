<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js判断数组的几种方法</title>
	</head>
	<body>
		<script>
			var arr=[1,2,3];
			
			// 第一种——instanceof,instanceof可以判断对象是否属于指定的数据类型，如果属于会返回true，否则会返回false
			console.log(arr instanceof Array);
			
			// 第二种——数组的length属性,数组有一个对象属性，length，如果是数组的话，会返回具体的长度数字（但是在字符串中也是有length属性的，所以需要再单独区分）
			console.log(arr.length);
			
			// 第三种——isArray,isArray是属于数组对象的一个方法，这个方法接收一个参数，可以判断是否属于数组，属于返回true，否则返回false
			console.log(Array.isArray(arr));
			
			// 第四种——constructor
			console.log(arr.constructor===Array);
			
			// 第五种——Object.prototype.toString.call();
			console.log(Object.prototype.toString.call(arr) === '[object Array]');
		</script>
	</body>
</html>
